syntax = "proto3";

import "ServiceLayer.proto";

package chirp;

message Users {
  repeated string username = 1;
}

message Chirps {
  repeated Chirp chirps = 1;
}

message Replies {
  map<int64, Chirps> replies = 1;
}

message Follow {
  string username = 1;
  repeated string follows = 2;
}

message Following {
  repeated Follow following = 1;
}

message Followers {
  repeated Follow followers = 1;
}
